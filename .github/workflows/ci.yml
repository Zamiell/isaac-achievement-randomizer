name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: npm run build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: npm run lint

  # @template-customization-start

  deploy_website:
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    needs: [build, lint]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-pages-artifact@v2
        with:
          path: ./website/static
      - uses: actions/deploy-pages@v2

  publish:
    runs-on: ubuntu-latest
    needs: [build, lint]
    if: "contains(github.event.head_commit.message, 'chore: release') && github.ref == 'refs/heads/main' && github.event_name != 'pull_request'"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: npm run build

      - name: Upload the mod to Steam Workshop
        uses: IsaacScript/isaac-steam-workshop-upload@v2
        with:
          mod_path: mod
          change_note: "Version: {VERSION}\n\nChanges for this mod are [url=https://github.com/Zamiell/isaac-achievement-randomizer]tracked on GitHub[/url]."
        env:
          CONFIG_VDF_CONTENTS: ${{ secrets.CONFIG_VDF_CONTENTS }}

  discord:
    name: Discord Failure Notification
    needs: [build, lint, deploy_website, publish]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ env.WORKFLOW_CONCLUSION }}
          title: ""

  # @template-customization-end
